
<div id="tracker_ui">
  <fieldset class="ui-grid-a">
    <div class="ui-block-a"><button id="left" type="button">Left</button></div>
    <div class="ui-block-b"><button id="right" type="button">Right</button></div>
  </fieldset>
  <div style="display: none;" class="wide-button">
    <button id="supplement" type="button">Supplement</button>
  </div>

  <fieldset class="ui-grid-a">
    <div class="ui-block-a"><button id="bm" type="button">Poops</button></div>
    <div class="ui-block-b"><button id="wet" type="button">Peeps</button></div>
  </fieldset>
  <button id="comment" type="button">Comments?</button>

  <div id="most_recent">
    <h3>Latest:</h3>
    <div id="most_recent_content">&nbsp;</div>
  </div>
</div>

{{#include "timer.html"}}{{/include}}

<div id="comment_wrapper" style="display: none;">
  <div id="comment_form">
    <div data-role="fieldcontain">
      <textarea id="comment_text" name="comment" placeholder="Anything worth noting...?"></textarea>
    </div>
    <div class="ui-block-a"><button data-theme="b" id="comment_done" type="button">Done</button></div>
    <div class="ui-block-b"><button name="cancel" type="button">Cancel</button></div>
  </div>
</div>

<script src="{{baseURL}}/static/js/tracker.js"></script>
