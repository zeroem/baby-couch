  <form>
    <h1 id="display"></h1>

    <div>
      <button type="button" autofocus="autofocus" id="start">start</button>
      <button type="button" id="pause">pause</button>
      <button type="button" id="restart">restart</button>
      <button type="button" id="reset">reset</button>
    </div>

    <div>
      <textarea placeholder="Anything worth noting...?" rows="4" cols="40"></textarea>

    <button type="submit">Done</button>
  </form>
